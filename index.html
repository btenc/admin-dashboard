<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="layout">
        <div class="header">
            <div class="header-row-1">
                <div class="icon search"></div>
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="icon bell"></div>
                <div class="icon user small"></div>
                <div class="user-name-full">William TenCate</div>
            </div>
            <div class="header-row-2">
                <div class="icon user large"></div>
                <div class="welcomemsg">
                    <div class="greeting small">Hi there,</div>
                    <div class="greeting large">William TenCate (@wtencate)</div>
                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-col">
                <div class="icon main dashboard"></div>
                <div class="empty"></div>
                <div class="icon home"></div>
                <div class="icon profile"></div>
                <div class="icon messages"></div>
                <div class="icon history"></div>
                <div class="icon tasks"></div>
                <div class="icon communities"></div>
                <div class="empty"></div>
                <div class="icon settings"></div>
                <div class="icon support"></div>
                <div class="icon privacy"></div>
            </div>
            <div class="sidebar-col">
                <div class="side-text main">Dashboard</div>
                <div class="empty"></div>
                <div class="side-text">Home</div>
                <div class="side-text">Profile</div>
                <div class="side-text">Messages</div>
                <div class="side-text">History</div>
                <div class="side-text">Tasks</div>
                <div class="side-text">Communities</div>
                <div class="empty"></div>
                <div class="side-text">Settings</div>
                <div class="side-text">Support</div>
                <div class="side-text">Privacy</div>
            </div>

        </div>
        <div class="body">
            <div class="section-label">Your Projects</div>
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>

        <div class="rightbar">
            <div class="section-label right-label">Announcements</div>
            <div class="info-card card">
                This is temporary text
            </div>
            <div class="section-label right-label">Trending</div>
            <div class="info-card card">
                This is temporary text
            </div>
        </div>
      </section>
</body>
</html>
